<html lang="uk">
  <head>
    <title>SanaWeb02</title>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form-container">
      <form>
        <h2>Sign Up Today</h2>
        <span>First mounth in gym for free!</span>
        <span class="span-border"> </span>
        <div>
          <label for="name">What's your name?</label>
          <input
            type="text"
            name="name"
            placeholder="Yaroslav"
            required
            class="input"
          />
        </div>
        <div>
          <label for="email">Where can we email you?</label>
          <input
            type="text"
            name="email"
            placeholder="example@example.com"
            required
            class="input"
          />
        </div>
        <div>
          <label for="password">Pick a password</label>
          <input
            type="password"
            name="password"
            placeholder="*********"
            required
            class="input"
          />
        </div>
        <label class="show-password"
          ><input type="checkbox" /> Show password</label
        >
        <div class="submit">
          <input type="submit" value="Sign up" class="button" />
          <div>
            <span>Have an account?</span>
            <a href="#">Log in now!</a>
          </div>
        </div>
      </form>
    </div>
    <div class="img-container">
      <img src="img/Арнольд.png" alt="arnold" />
    </div>
  </body>
</html>
